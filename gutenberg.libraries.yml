bartik:
  version: 1.0.0
  css:
    theme:
      css/bartik.css: {}

frontend:
  version: 1.0.0
  css:
    base:
      assets/vendor/gutenberg-js/css/style.css: {}
      assets/vendor/gutenberg-js/css/block-library/style.css: {}
admin:
  css:
    base:
      css/admin.css: {}
  js:
    js/admin.js: {}
blocks-edit:
  dependencies:
    - gutenberg/editor
  css:
    base: {}
  js: {}
blocks-view:
  css:
    base: {}
  js: {}

